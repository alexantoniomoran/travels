  <link href="{{ STATICFILES_DIRS }}/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="/">A & J Travels</a></h1>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a href="/">Map</a></li>
          <li><a class="active" href="photos">Photos</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        <a href="../__admin__" class="instagram"><i class="bi bi-instagram"></i></a>
      </div>

    </div>

  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Jenna's Photos</h2>
          <p>Photos of things Jenna likes</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              {% for filter in filters %}
                <li data-filter=".filter-{{ filter }}">{{ filter }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
          {% for photo in photos %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-{{ photo.photo_type }}">
              <div class="portfolio-wrap">
                <img src="{{ photo.photo }}" class="img-fluid" alt="">
                <div class="portfolio-info">
                  <h4>{{ photo.description }}</h4>
                    <div class="portfolio-links">
                      {% if photo.photo.url %}
                        <a href="{{ photo.photo.url }}.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ photo.description }}"><i class="bx bx-plus"></i></a>
                      {% else %}
                        <a href="{{ photo.photo }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ photo.description }}"><i class="bx bx-plus"></i></a>
                      {% endif %}
                    </div>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->

        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer><!-- End  Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/aos/aos.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/php-email-form/validate.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/purecounter/purecounter.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="{{ STATICFILES_DIRS }}/assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="{{ STATICFILES_DIRS }}/assets/js/main.js"></script>

</body>

</html>
